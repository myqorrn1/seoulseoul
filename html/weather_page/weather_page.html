<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/weather_page/weather_page.css" />
    <script src="../../js/weather_page/weather_page.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-wrapper">
        <div class="sub-wrapper left-top-wrapper">
          <div class="label">현재</div>
          <div class="temp-wrapper">
            <div class="temp"></div>
            <img class="current-icon"></img>
          </div>
          <div class="weather"></div>
          <div class="today-wrapper">
            <img class="img" src="../../src/image/weather_page/calendar.svg"></img>
            <p class="today"></p>
          </div>
         
          
        </div>
        <div class="sub-wrapper left-bottom-wrapper">
          <div class="label">날씨예보</div>
          <div class="forecast-list">
          </div>
</div>  
      </div>
      <div class="right-wrapper">
        <div class="sub-wrapper right-top-wrapper">
        </div>
        <div class="sub-wrapper right-middle-wrapper">
          <div class="label">오늘의 주요 정보</div>
          <div class="right-middle-top-wrapper">
            <div class="right-left-wrapper">
              <div class="right-label">대기 오염 지수</div>
              <div class="right-left-bottom-wrapper">
                <img class="img" src="../../src/image/weather_page/wind.svg"></img>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">미세먼지</div>
                  <div class="pm2_5"></div>
                </div>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">이산화황</div>
                  <div class="so2"></div>
                </div>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">이산화질소</div>
                  <div class="no2"></div>
                </div>
                <div class="airPollution-wrapper">
                  <div class="airPollution-label">오존</div>
                  <div class="o3"></div>
                </div>
              </div>
            </div>
            <div class="right-right-wrapper">
              <div class="right-label">일출 & 일몰</div>
              <div class="right-left-bottom-wrapper">
                <div class="sun-wrapper">
                  <img class="img" src="../../src/image/weather_page/sunrise.svg"></img>
                  <div class="airPollution-container">
                    <div class="airPollution-label">일출</div>
                    <div class="sunrise"></div>
                  </div>
                </div>
                <div class="sun-wrapper">
                  <img class="img" src="../../src/image/weather_page/sunset.svg"></img>
                  <div class="airPollution-container">
                  <div class="airPollution-label">일몰</div>
                  <div class="sunset"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-middle-bottom-wrapper">
            <div class="right-middle-bottom-container">
              <div>습도</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/moisture.svg"></img>
                <div class="humidity"></div>
              </div>
            </div>
            <div class="right-middle-bottom-container">
              <div>기압</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/speedometer.svg"></img>
                <div class="grnd_level"></div>
              </div>
            </div>
            <div class="right-middle-bottom-container">
              <div>가시거리</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/eye.svg"></img>
                <div class="visibility"></div>
              </div>
            </div>
            <div class="right-middle-bottom-container">
              <div>체감온도</div>
              <div class="bottom-container">
                <img class="img" src="../../src/image/weather_page/thermometer-half.svg"></img>
                <div class="feels_like"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-bottom-wrapper">
          <div class="sub-wrapper wind-wrapper">
            <div class="label">바람</div>
            <div class="wind-container">
              <div class="wind-list">
                <div class="wind-label">풍속</div>
                <div class="wind-speed"></div>
              </div>
              <div class="wind-list">
                <div class="wind-label">풍향</div>
                <div class="wind-deg"></div>
              </div>
            </div>
          </div>
          <div class="sub-wrapper wind-wrapper">
            <div class="label">기타</div>
            <div class="wind-container">
              <div class="wind-list">
                <div class="wind-label">지상의 대기압</div>
                <div class="grnd-level"></div>
              </div>
              <div class="wind-list">
                <div class="wind-label">해수면의 대기압</div>
                <div class="sea-level"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
