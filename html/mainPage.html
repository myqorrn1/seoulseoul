<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mainPage</title>
    <link rel="stylesheet" href="../css/mainPage.css" />
    <script src="../js/mainPage.js"></script>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
      rel="stylesheet"
    />
    <!-- CDN links (css) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- CDN links (JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .form-control {
        width: 160px;
        font-size: 10px;
      }
      #logo {
        width: 80px;
        height: 100%;
      }
      aside {
        display: flex;
        height: 100%;
      }
      #start {
        display: flex; /* 플렉스 컨테이너로 설정 */
        flex-direction: column; /* 자식 요소를 세로 방향으로 정렬 */
        justify-content: center; /* 세로 방향으로 가운데 정렬 */
        align-items: center; /* 가로 방향으로 가운데 정렬 */
      }

      #start > p {
        font-size: 10px;
        text-align: center;
      }

      #login-start {
        background-color: var(--sub-color);
        color: white;
        text-decoration: none;
        text-align: center;
      }
      #profile-start {
      }
      #profile-start > img {
        width: 5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img id="logo" src="../src/image/logo.png" alt="새싹로고"
          /></a>
          <a class="nav-link active" aria-current="page" href="#">일정관리</a>
          <a class="nav-link" href="#">JOIN 새싹</a>
          <a class="nav-link" href="#">ABOUT 새싹</a>
          <a class="nav-link" href="#">공지사항</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="어떤 스터디를 찾고 계신가요?"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main style="display: flex">
      <!-- Main 영역 -->
      <section style="width: 80%">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../src/image/sesacbanner.png"
                class="d-block w-100"
                alt="배너1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../src/image/sesacbanner2.png"
                class="d-block w-100"
                alt="배너2"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <article>Article1</article>
        <article>Article2</article>
        <article>Article3</article>
        <article>Article4</article>
      </section>
      <aside style="width: 20%">
        <div id="start">
          <div id="profile-start">
            <img src="../src/image/profile.jpg" alt="" />
          </div>
          <p>새싹 크루와 스터디를 시작해봐요!</p>
          <a id="login-start" href="#">시작하기</a>
        </div>
      </aside>
    </main>
    <footer>Footer (푸터)</footer>
  </body>
</html>
